# Colors (Gruvbox material)
colors:
  primary:
    background: '0x1d2021'
    foreground: '0xd4be98'
  normal:
    black:   '0x32302f'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'
  bright:
    black:   '0x32302f'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xd8a657'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xd4be98'

window:
  opacity: 0.9

font:
    normal:
        family: Agave Nerd Font Mono
        style: Regular
    bold:
        family: Agave Nerd Font Mono
        style: Medium
    italic:
        family: Agave Nerd Font Mono
        style: Italic

    # Don't know if this font is too big or too small for people
    size: 25.0
